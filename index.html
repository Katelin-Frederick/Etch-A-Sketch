<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Katelin Frederick">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="pageContainer">

      <!-- Page Banner -->
      <div id="banner">

        <!-- Button to change grid size -->
        <button type = "button" class = "button" id = "size">Size</button>
        <h1>Etch-A-Sketch</h1>

        <!-- Button to clear grid -->
        <button type = "button" class = "button" id = "clear">Clear</button>
      </div>

      <!-- Grid Container -->
      <div class="container"></div>

      <!-- Control to change color of boxes -->
      <div id = "colors">
        <p>Colors: </p>
        <input type= "color" id = "colorCheck" />
      </div>
      
      <script type = "text/javascript" src = "app.js"></script>
    </div>
  </body>
</html>
